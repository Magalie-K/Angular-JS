<!DOCTYPE html>
<html lang="fr" ng-app="appForm">
  <head>
    <meta charset="utf-8" />
    <title>Ex3 Bonus</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <form name="form" ng-controller="ctrlForm">
    <fieldset>
      <legend>Ecrivez votre message</legend>
      <ul>
        <li><label for="name">Nom : </label><input type="text" name="name" id="name" placeholder="Nom" ng-model="name" ng-pattern="/^[a-zA-ZÄ-ÿ- ]+$/" required /><div class="error" ng-show="form.name.$error.pattern">Seul les lettres sont acceptées</div></li>
        <li><label for="email">Adresse mail : </label><input type="email" name="mail" id="mail"placeholder="Adresse mail" ng-model="mail" ng-pattern="/^[a-z0-9._-]+@[a-z0-9._-]+\.([a-z]){2,6}$/" required /><div class="error" ng-show="form.mail.$error.pattern">Veuillez entrer un email valide</div></li>
        <li><label for="object">Objet : </label><input type="text" name="object" id="object" placeholder="Objet" ng-model="object" ng-pattern="/^[a-zA-ZÄ-ÿ- 0-9?,.;/:!'-()]+$/" required /><div class="error" ng-show="form.object.$error.pattern">Veuillez entrer objet valide</div></li>
        <li><label for="text">Votre message : </label><textarea name="text" ng-model="textarea" id="textarea" required></textarea><div class="error" ng-show="form.text.$error.required">Veuillez écrire un message</div></li>
      </ul>
      <input type="submit" ng-click="clic()" name="button" id="button" ng-disabled="form.$invalid"/>
      {{nom}}
    </fieldset>
  </form>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
  <script src="script.js"></script>
  </body>
</html>
